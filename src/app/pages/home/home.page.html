<ion-content class="ion-padding">
  @for (card of cardData; track $index) {

  <ion-card (click)="redirectCard(card.url, card.region)">
    <img alt="img card" [src]="card.img" />
    <ion-card-header>
      <ion-card-title>{{card.region}}</ion-card-title>
    </ion-card-header>
  </ion-card>
  }
</ion-content>
