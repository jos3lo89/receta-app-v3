<ion-content [fullscreen]="true">
  <div class="login-container">
    <ion-card class="login-card">
      <ion-card-header class="card-header-box">
        <ion-card-title>Iniciar Sesi칩n</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="form" (ngSubmit)="login()">
          <ion-list>
            <ion-item>
              <ion-input
                formControlName="email"
                label="Correo Electr칩nico"
                labelPlacement="floating"
                placeholder="Ingrese su correo"
                type="email"
              >
                @if (isRequired( "email" )) {

                <div slot="label">
                  Email
                  <ion-text color="danger">(Este campo es requerido)</ion-text>
                </div>

                } @if(isEmailRequired()) {

                <div slot="label">
                  Email
                  <ion-text color="danger"
                    >(El correo debe ser valido)</ion-text
                  >
                </div>
                }
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                formControlName="password"
                label="Contrase침a"
                labelPlacement="floating"
                placeholder="Ingrese su contrase침a"
                type="password"
              >
                @if (isRequired( "password" )) {

                <div slot="label">
                  <ion-text color="danger">(Requerido)</ion-text>
                </div>
                }
              </ion-input>
            </ion-item>
          </ion-list>
          <ion-button
            expand="block"
            type="submit"
            class="login-btn"
            >Ingresar</ion-button
          >
          <app-google-button (clickeame)="submitWithGoogle()" />
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
