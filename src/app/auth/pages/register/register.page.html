<ion-content [fullscreen]="true">
  <div class="login-container">
    <ion-card class="login-card">
      <ion-card-header class="card-header-box">
        <ion-card-title>Registrate</ion-card-title>
        <!-- <ion-card-subtitle>Inicia sesión para continuar</ion-card-subtitle> -->
      </ion-card-header>

      <ion-card-content>
        <form>
          <ion-list>
            <ion-item>
              <ion-input
                label="Nombres"
                labelPlacement="floating"
                placeholder="Ingrese sus Nombres"
                type="text"
              >
                <div slot="label">
                  Nombres <ion-text color="danger">(Requerido)</ion-text>
                </div>
              </ion-input>
            </ion-item>

            <ion-item>
              <ion-input
                label="Correo Electrónico"
                labelPlacement="floating"
                placeholder="Ingrese su correo"
                type="email"
              >
                <div slot="label">
                  Email <ion-text color="danger">(Requerido)</ion-text>
                </div>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                label="Contraseña"
                labelPlacement="floating"
                placeholder="Ingrese su contraseña"
                type="password"
              >
                <div slot="label">
                  Contraseña <ion-text color="danger">(Requerido)</ion-text>
                </div>
              </ion-input>
            </ion-item>
          </ion-list>
          <!-- Botón de Ingresar -->
          <ion-button
            (click)="login()"
            expand="block"
            type="submit"
            class="login-btn"
            >Registrar</ion-button
          >
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
