<ion-content [fullscreen]="true">
  <div class="login-container">
    <ion-card class="login-card">
      <ion-card-header class="card-header-box">
        <ion-card-title>Registrate</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="form" (ngSubmit)="register()">
          <ion-list>
            <ion-item>
              <ion-input
                formControlName="nombre"
                label="Nombres"
                labelPlacement="floating"
                placeholder="Ingrese sus Nombres"
                type="text"
              >
                <div slot="label">
                  Nombres <ion-text color="danger">(Requerido)</ion-text>
                </div>
              </ion-input>

              @if (isRequired( "nombre" )) {

              <div slot="label">
                <ion-text color="danger">(Requerido)</ion-text>
              </div>
              }
            </ion-item>

            <ion-item>
              <ion-input
                formControlName="email"
                label="Correo Electrónico"
                labelPlacement="floating"
                placeholder="Ingrese su correo"
                type="email"
              >
                <div slot="label">
                  Email <ion-text color="danger">(Requerido)</ion-text>
                </div>
              </ion-input>

              @if (isRequired( "email" )) {

              <div slot="label">
                Email
                <ion-text color="danger">(Este campo es requerido)</ion-text>
              </div>

              } @if(isEmailRequired()) {

              <div slot="label">
                Email
                <ion-text color="danger">(El correo debe ser valido)</ion-text>
              </div>
              }
            </ion-item>
            <ion-item>
              <ion-input
                formControlName="password"
                label="Contraseña"
                labelPlacement="floating"
                placeholder="Ingrese su contraseña"
                type="password"
              >
                <div slot="label">
                  Contraseña <ion-text color="danger">(Requerido)</ion-text>
                </div>
              </ion-input>

              @if (isRequired( "password" )) {

              <div slot="label">
                <ion-text color="danger">(Requerido)</ion-text>
              </div>
              }
            </ion-item>
          </ion-list>
          <!-- Botón de Ingresar -->
          <ion-button expand="block" type="submit" class="login-btn"
            >Registrar</ion-button
          >
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
